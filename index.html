<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://banner2.cleanpng.com/20240403/ras/transparent-gmail-icon-google-mail-logo-with-vibrant-colors-and-m660d4ec2bd9db0.46699070.webp">
    <script src="https://kit.fontawesome.com/6f5ae8a4e6.js" crossorigin="anonymous"></script>
    <title>Gmail Clone</title>
</head>
<body>
    <div class="page-container">
        <nav>
            <div class="nav-left">
                <i class="fa-solid fa-bars"></i>
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_dark_1x_r5.png" alt="logo">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search mail">
                    <i class="fa-solid fa-sliders"></i>
                </div>
            </div>
            <div class="nav-right">
                <i class="fa-regular fa-circle-question"></i>
                <i class="fa-solid fa-gear"></i>
                <i class="fa-solid fa-braille"></i>
                <i class="fa-solid fa-circle-user"></i>
            </div>
        </nav>
        <main>
            <div class="main-container">
                <div class="aside">
                    
                </div>
                <div class="email-listing-container">

                </div>
                <div class="right-side-toolbar">
                    <img src="https://www.gstatic.com/companion/icon_assets/calendar_2020q4_2x.png" alt="Calender">
                    <img src="https://www.gstatic.com/companion/icon_assets/keep_2020q4v3_2x.png" alt="Keep">
                    <img src="https://www.gstatic.com/companion/icon_assets/tasks_2021_2x.png" alt="Tasks">
                    <img src="https://www.gstatic.com/companion/icon_assets/contacts_2022_2x.png" alt="Contacts">
                    <hr/>
                    <img src="https://ci3.googleusercontent.com/proxy/qO0qkMkU_ei7m6laWCpi5DA7O3gwNlABwMiao43YS25tfxspQ66NRtygYlOTz2xsTvWwYL0m7LPer_pfNDTZQshye7Gs3xo=s48-k-no" alt="pd">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
